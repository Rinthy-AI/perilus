name: CI

on:
  push:
  pull_request:

jobs:
  build-test-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install sbt
        run: |
          sudo apt-get update
          sudo apt-get install apt-transport-https curl gnupg -yqq
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo -H gpg --no-default-keyring --keyring gnupg-ring:/etc/apt/trusted.gpg.d/scalasbt-release.gpg --import
          sudo chmod 644 /etc/apt/trusted.gpg.d/scalasbt-release.gpg
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      # Ensure sbt & scalafmt plugins are resolved (if needed)
      - name: sbt update
        run: sbt update

      - name: Check scalafmt
        run: |
          # This assumes you have sbt-scalafmt configured in project/plugins.sbt
          sbt scalafmtAll
          # Fail if scalafmt caused changes
          if ! git diff --quiet **/*.scala; then
            echo "Code is not scalafmt-formatted. Run 'sbt scalafmtAll' locally."
            exit 1
          fi

      - name: Run tests
        run: sbt test

      - name: Run main (generate Verilog)
        run: |
          sbt run
          cd generated && zip ../perilus.zip ./*

      - name: Upload perilus.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: perilus
          path: perilus.zip
